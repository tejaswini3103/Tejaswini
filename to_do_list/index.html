<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .task-list {
      max-width: 500px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background-color: #d9d9d9;
      border-radius: 5px;
    }

    .task-item button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .edit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>TODO LIST</h1>
  <div class="input-container">
    <input type="text" id="taskInput" placeholder="Add item..." />
    <button id="addTaskBtn">ADD</button>
  </div>
  <ul id="taskList" class="task-list"></ul>
  <script src="script.js"></script>
</body>
</html>
