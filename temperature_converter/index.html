<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <label for="temp">Enter Temperature:</label>
            <input type="number" id="temp" placeholder="e.g., 25" required>

            <label for="conversion-type">Select Conversion:</label>
            <select id="conversion-type" required>
                <option value="" disabled selected>Choose...</option>
                <option value="c-to-f">Celsius to Fahrenheit</option>
                <option value="c-to-k">Celsius to Kelvin</option>
                <option value="f-to-c">Fahrenheit to Celsius</option>
                <option value="f-to-k">Fahrenheit to Kelvin</option>
                <option value="k-to-c">Kelvin to Celsius</option>
                <option value="k-to-f">Kelvin to Fahrenheit</option>
            </select>

            <button type="submit">Convert</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
